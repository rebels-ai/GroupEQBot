administration:
  token:
  name: group_eq_bot
  version: 1.0
validation:
  limit_of_attempts_to_fail_per_question: 3
  mathematical_answer: 40
  questions_paths:
    first: ${hydra:runtime.cwd}/assets/text/first_question.txt
    second: ${hydra:runtime.cwd}/assets/audio/second_question.m4a
    third: ${hydra:runtime.cwd}/assets/audio/third_question.m4a
    fourth: ${hydra:runtime.cwd}/assets/text/fourth_question.txt
    goodbye: ${hydra:runtime.cwd}/assets/text/say_goodbye.txt
events_driven_database:
  settings:
    default_number_of_shards: 2
    default_number_of_replicas: 0
  indices:
    template: ${administration.name}-${administration.version}
  available_hosts:
    localhost: 127.0.0.1
    container: host.docker.internal
  which_host_to_use:
    host: ${events_driven_database.available_hosts.localhost}  # is used in source.group_eq_bot.storage.events_driven_database.connectors.connector