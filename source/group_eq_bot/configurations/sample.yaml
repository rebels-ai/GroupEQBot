bot:
  configurations:
    general:
      name: group_eq_bot
      version: 1.0
      token:
    validation:
      limit_of_attempts_to_fail_per_question: 3
      mathematical_answer: 40
      questions:
        text:
          first: ${hydra:runtime.cwd}/assets/text/first_question.txt
          second: ${hydra:runtime.cwd}/assets/text/second_question.txt
          third: ${hydra:runtime.cwd}/assets/text/third_question.txt
          fourth: ${hydra:runtime.cwd}/assets/text/fourth_question.txt
          goodbye: ${hydra:runtime.cwd}/assets/text/say_goodbye.txt
        audio:
          first: ${hydra:runtime.cwd}/assets/audio/first_question.m4a
          second: ${hydra:runtime.cwd}/assets/audio/second_question.m4a
          third: ${hydra:runtime.cwd}/assets/audio/third_question.m4a
          fourth: ${hydra:runtime.cwd}/assets/audio/fourth_question.m4a
          goodbye: ${hydra:runtime.cwd}/assets/audio/say_goodbye.m4a


events_database:
  configurations:
    number_of_shards: 2
    number_of_replicas: 0
    indices:
      index_template: ${bot.general.name}-${bot.general.version}
    available_hosts:
      localhost: 127.0.0.1
      container: host.docker.internal
    which_host_to_use:
      host: ${events_database.configurations.available_hosts.container}  # is used in source.group_eq_bot.storage.events_driven_database.connectors.connector


